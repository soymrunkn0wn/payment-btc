<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bitcoin Payment Landing Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>XO</h1>
                <p>call of duty services.</p>
            </header>

            <main>
                <div class="product-section">
                    <div class="product-card">
                        <h2>Sample Product</h2>
                        <p class="description">
                            This is a sample product to demonstrate Bitcoin and
                            card payments using the Zaprite API.
                        </p>
                        <div class="price">$99.99</div>
                        <button class="pay-button" onclick="initiatePayment()">
                            Pay Now
                        </button>
                    </div>
                </div>

                <div
                    class="config-panel"
                    id="config-panel"
                    style="display: none"
                >
                    <h3>Configuration</h3>
                    <div class="config-form">
                        <label for="payment-link">Zaprite Payment Link:</label>
                        <input
                            type="url"
                            id="payment-link"
                            placeholder="https://pay.zaprite.com/pl_..."
                        />

                        <label for="product-name">Product Name:</label>
                        <input
                            type="text"
                            id="product-name"
                            placeholder="Your Product Name"
                        />

                        <label for="product-description">Description:</label>
                        <textarea
                            id="product-description"
                            rows="3"
                            placeholder="Product description..."
                        ></textarea>

                        <label for="product-price">Price:</label>
                        <input
                            type="number"
                            id="product-price"
                            step="0.01"
                            min="0"
                            placeholder="29.99"
                        />

                        <label for="product-currency">Currency:</label>
                        <select id="product-currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                        </select>

                        <button onclick="saveConfig()">
                            Save Configuration
                        </button>
                        <p class="config-note">
                            Settings are saved locally in your browser.
                        </p>
                    </div>
                </div>

                <div
                    class="order-status"
                    id="order-status"
                    style="display: none"
                >
                    <h3>Payment Status</h3>
                    <div class="status-content">
                        <div class="status-message" id="status-message"></div>
                        <div class="order-details" id="order-details"></div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Loading spinner -->
        <div class="loading-overlay" id="loading-overlay" style="display: none">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
